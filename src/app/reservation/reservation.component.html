<table class="table">
  <tr>
    <td>Identifiant</td>
    <td>Numéro</td>
    <td>Date de réservation</td>
    <td>Client</td>
    <td>Passager</td>
    <td>Vol</td>
  </tr>
  <tr *ngFor="let reservation of reservations">
    <td>{{reservation.id}}</td>
    <td>{{reservation.numero}}</td>
    <td>{{reservation.client.id}} {{reservation.client.nom}}</td>
    <td>{{reservation.passager.id}} {{reservation.passager.nom}}</td>
    <td>{{reservation.vol.id}}</td>
  </tr>
</table>
