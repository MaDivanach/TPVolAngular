<form (ngSubmit)="save()" #formulaire="ngForm">
  <div class="form-group">
    <label for="id">id</label>
    <input id="id" name="id" [(ngModel)]="client.id" class="form-control" readonly/><br/>
    <div class="form-group">
      <label for="prenom">prenom</label>
      <input id="prenom" name="prenom" [(ngModel)]="client.prenom" class="form-control" minlength="3" required/><br/>
      <div style="color: red" *ngIf="prenom.dirty&&prenom.hasError('required')">prenom obligatoire</div>
      <div style="color: red" *ngIf="prenom.dirty&&prenom.hasError('minlength')">le prenom doit faire 3 caractères
        minimum
      </div>
    </div>
    <div class="form-group">
      <label for="nom">nom</label>
      <input id="nom" name="nom" [(ngModel)]="client.nom" class="form-control" minlength="3" required
             #nom="ngModel"/><br/>
      <div style="color: red" *ngIf="nom.dirty&&nom.hasError('required')">nom obligatoire</div>
      <div style="color: red" *ngIf="nom.dirty&&nom.hasError('minlength')">le nom doit faire 3 caractères minimum</div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="formulaire.invalid">Enregistrer</button>
  </div>
</form>
